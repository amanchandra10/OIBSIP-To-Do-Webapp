<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Webapp</title>
    <link rel="stylesheet" id="cssfile" href="./light_mode.css">
    
</head>
<body>
  <div class="body">
    <div><h1 class="heading"><u>To Do Webapp</u></h1></div>
    <div class="btn-for-theme"><button id="btndark" class="btn-for-theme1 dark" type="button">Dark mode</button></div> 
    
    <div class="main">
      
      <div class="do input">
       
        <form class="form">
          <div class="form2">
          <div> 
          <label class="label" for="lebel1">Title</label><br> 
          <input class="input1" placeholder=" title" id="input1" type="text" name="input1"><br>
          </div><br> 
          
          <div>
          <label class="label" for="lebel1">Discription</label><br> 
          <textarea name="Discription" placeholder=" discription......" id="Discription" cols="54" rows="15"></textarea>
          </div>

          <div>

    

          <button class="btn" id="button" type="submit1" name="submit" style="background-image: linear-gradient(to right, #CC95C0 0%, #DBD4B4  51%, #CC95C0  100%)" data-color1="#CC95C0" data-color2="#DBD4B4" >SAVE</button>
          </div>
          </div>
        </form>
      </div>
  
      <div class="do output">
        <table style="width: 100%;" class="table">
          <thead>
            <tr class="tr">
              
              <th height="30px" width="3%" scope="col">Done</th>
              <th width="15%" scope="col">Title</th>
              <th width="75%" scope="col">Discription</th>
              <th width="7%" scope="col">Delete</th>
              
            </tr>
          </thead>
          <tbody class="tbodycolor" >
            
            
          </tbody>
        </table>


      </div>
      
    </div>
  
  
  </div>


  <div class="end">

    <a href="https://in.linkedin.com/in/amanchandra1"><img class="img" src="./resources/linkedin.png" alt="Linkedin"></a>
  </div>
<script src="./index.js"></script>
</body>
</html>
